<div>
    <input id="timer-hour" placeholder="00" type="number" min="0" max="99" (input)="onTypedHour($event)"/>&nbsp;:
    <input id="timer-minute" placeholder="00" type="number" min="0" max="60" (input)="onTypedMinute($event)"/>&nbsp;:
    <input id="timer-second" placeholder="00" type="number" min="0" max="60" (input)="onTypedSecond($event)"/>
</div>
